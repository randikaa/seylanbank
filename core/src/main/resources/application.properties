# SeylanBank Core Banking System Configuration

# Application Info
app.name=SeylanBank Core Banking System
app.version=1.0.0
app.description=Enterprise Core Banking System

# Banking Configuration
banking.default.currency=LKR
banking.min.balance.savings=500.00
banking.min.balance.checking=100.00
banking.min.balance.fixed.deposit=10000.00
banking.max.daily.transfer.limit=1000000.00
banking.transaction.fee=10.00

# Interest Rates (Default)
interest.rate.savings=2.5
interest.rate.checking=0.5
interest.rate.fixed.deposit=5.0

# Timer Configuration
timer.interest.calculation.enabled=true
timer.daily.maintenance.enabled=true
timer.scheduled.transfer.enabled=true

# Report Configuration
report.max.records=10000
report.export.formats=PDF,EXCEL,CSV
report.storage.path=/opt/seylanbank/reports

# Logging Configuration
logging.level=INFO
logging.file.path=/opt/seylanbank/logs
logging.max.file.size=10MB
logging.max.files=10

# Email Configuration (for notifications)
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.smtp.username=noreply@seylanbank.com
email.smtp.password=email_password
email.smtp.auth=true
email.smtp.starttls.enable=true